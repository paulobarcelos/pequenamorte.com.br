	<script>
	var colors = ['#023843', '#482900', '#483a00', '#30420b'];
	var t;
	var timer_is_on=0;
	
	function timedCount()
	{
		var randomColor = Math.floor(Math.random()*4);	
		$("#color").animate( { backgroundColor: colors[randomColor] }, 1000);
		t=setTimeout("timedCount()",2000);
	}	
	function doTimer()
	{
		if (!timer_is_on)
		{
			timer_is_on=1;
			timedCount();
		}
	}
	$(document).ready(function(){	
		timedCount();
	  });
  </script>
